<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first"><img src="1.jpg" alt=""></div>
            <div class="slide"><img src="2.jpg" alt=""></div>
            <div class="slide"><img src="3.jpg" alt=""></div>
            <div class="slide"><img src="4.jpg" alt=""></div>

            <div class="navigation-auto">
                <div class="auto-btn"></div>
                <div class="auto-btn"></div>
                <div class="auto-btn"></div>
                <div class="auto-btn"></div>
            </div>
        </div>       
        
        <div class="navigation-mannual">
            <label for="radio1" class="mannual-btn"></label>
            <label for="radio2" class="mannual-btn"></label>
            <label for="radio3" class="mannual-btn"></label>
            <label for="radio4" class="mannual-btn"></label>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
