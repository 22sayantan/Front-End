<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="counter">
        <header>Counter System</header>
        <div class="display"><p id="val">0</p></div>

        <div class="buttons">
                <button class="increase"><i class="fa-solid fa-plus"></i></button>
                <button class="reset"><i class="fa-solid fa-arrows-rotate"></i></button>
                <button class="decrease"><i class="fa-solid fa-minus"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
